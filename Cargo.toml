[package]
name = "opentelemetry-tide"
version = "0.1.0"
authors = ["Christoph Grabo <asaaki@mannaz.cc>"]
edition = "2018"
readme = "README.md"
description = "OpenTelemetry integration for Tide"
homepage = "https://github.com/asaaki/opentelemetry-tide"
repository = "https://github.com/asaaki/opentelemetry-tide"
categories = [
  "development-tools::debugging",
  "development-tools::profiling",
  "https://crates.io/categories/asynchronous",
  "web-programming",
  "network-programming"
]
keywords = ["tide", "opentelemetry", "jaeger", "async", "tracing", "instrumentation"]
license = "MIT OR Apache-2.0"
exclude = [
    ".github/*",
]

[dependencies]
thrift = "0.13"
opentelemetry = "0.7"
opentelemetry-jaeger = "0.6"
kv-log-macro = "1.0"
tide = "0.13"
futures = "0.3"
http-types = "2.3"
url = "2.1"

[dev-dependencies]
async-std = {version =  "1.6", features = ["attributes"]}
femme = "2.1"
# pretty_assertions = "0.6.1"
